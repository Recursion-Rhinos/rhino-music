    <div class="widget">
    <form class="artistSubmit">

    <input type="text" name="artist" />

<script type="text/javascript">
$(document).ready(function() {
    $('form.artistSubmit').on('submit', function(e) {
        e.preventDefault();

        const form = this;
        let artistName = form.artist.value;
        console.log("ARTIST NAME", artistName)
        console.log($('#widgetInput').attr('data-artist'));

        $('#widgetInput').attr('data-artist',artistName);

    });

});
</script>
